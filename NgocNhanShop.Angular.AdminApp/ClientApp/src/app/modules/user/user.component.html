<a routerLink="/admin/users/add" class="btn btn-primary btn-round btn-custom"><i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i> Thêm mới</a>  
<table class="table table-striped table-border table-hover table-custom" aria-labelledby="tableLabel" *ngIf="pageOfItems">
  <thead>
    <tr>
      <th>Tên</th>
      <th>Ngày sinh</th>
      <th>Email</th>
      <th>Số điện thoại</th>
      <th>Tài khoản</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of pageOfItems">
      <td>{{ item.firstName }} {{ item.lastName }}</td>
      <td class="text-center">{{ item.birthDay | date:'dd/MM/yyyy' }}</td>
      <td>{{ item.email }}</td>
      <td class="text-center">{{ item.phoneNumber }}</td>
      <td>{{ item.userName }}</td>
      <td class="text-center link-action">
        <a routerLink="/admin/users/edit/{{ item.id }}" title="sửa"><i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i></a>  
        <a routerLink="/admin/users/detail/{{ item.id }}" title="xem chi tiết"><i class="fa fa-search fa-lg" aria-hidden="true"></i></a>  
        <a routerLink="/admin/users/delete/{{ item.id }}" title="xóa"><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i></a>
      </td>
    </tr>
  </tbody>
</table>
<jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
