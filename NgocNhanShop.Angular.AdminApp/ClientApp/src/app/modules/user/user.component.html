<table class="table table-striped table-border" aria-labelledby="tableLabel" *ngIf="listUser">
  <thead>
    <tr>
      <th>Tên</th>
      <th>Ngày sinh</th>
      <th>Email</th>
      <th>Số điện thoại</th>
      <th>Tài khoản</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listUser">
      <td>{{ item.firstName }} {{ item.lastName }}</td>
      <td>{{ item.birthDay|date }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.phoneNumber }}</td>
      <td>{{ item.userName }}</td>
    </tr>
  </tbody>
</table>
