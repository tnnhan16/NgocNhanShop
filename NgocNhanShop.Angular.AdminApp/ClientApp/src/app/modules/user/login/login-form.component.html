<link rel="stylesheet" type="text/css" href="./assets/login/css/util.css">
<link rel="stylesheet" type="text/css" href="./assets/login/css/main.css">
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                <span class="login100-form-title">
                    Sign In
                </span>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                    <input type="text" formControlName="username" class="input100" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username"/>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Please enter password">
                    <input type="password" formControlName="password" class="input100" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password"/>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>

                <div class="text-right p-t-13 p-b-23">
                    <span class="txt1">
                        Forgot
                    </span>

                    <a href="#" class="txt2">
                        Username / Password?
                    </a>
                </div>

                <div class="container-login100-form-btn">
                    <button [disabled]="loading" class="login100-form-btn">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>  
                </div>
                <div *ngIf="message" class="text-warning text-center">
                   <div *ngIf="message">{{ message }}</div>
                </div>
                <div class="flex-col-c p-t-70 p-b-40">
                    <span class="txt1 p-b-9">
                        Donâ€™t have an account?
                    </span>
                    <a routerLink="/register" class="txt3">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
